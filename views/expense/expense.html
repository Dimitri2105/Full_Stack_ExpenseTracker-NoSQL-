<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Expense Tracker</title>
    <link rel='stylesheet' type='text/css' media='screen' href='expense.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" defer>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous" defer></script>
</head>
  <body>
    <header>
        <h2 class=" sigunUp">Expense Tracker</h2>
    </header>

    <section class="container " >
      <form id="my-form" class="form-control bg-body-tertiary"  action = '/add-expense' method="post">
        <label for="amount" class = "form-label" style="font-weight: 600;">Expenese Amount:</label> 
        <input type="text" id="amount" name ="amount" class="form-control" placeholder="Enter expense amount">
        <label for="description" class = "form-label" style="font-weight: 600;">Description:</label>
        <input type="text" id="description" name= "description" class="form-control" placeholder="Enter description ">
        <label for="category" class = "form-label" style="font-weight: 600;">Category</label>
        <select class="form-select" id = "category" name ="category" > 
            <option selected>Open Select Menu</option>
            <option value="movies" >Movies</option> 
            <option value="shopping">Shopping</option>
            <option value="food">Food Expense</option>
            <option value="travel">Travel</option>
            <option value="electricity">Electricity</option>
            <option value="fuel">Fuel</option>
            <option value="recharge">Recharge</option>
            <option value="misc">Miscellaneous</option>
        </select>
        <br>

        <input class= "btn btn-outline-primary"type="submit" value="Add Expense">



      </form>
      <ul id="users" ></ul>
      <br>
      <div class="pagination"></div>
      <label for="items-per-page" class = "form-label" style="font-weight: 600;">Items Per Page:</label> 
      <input type="number" id="items-per-page" name ="items-per-page" class="form-control" value="2" style="width: 5%;">
      <input class= "btn btn-success" id ="razorPaybtn" type="submit" value="Buy Premium">

    <script src="./expense.js" defer></script>
    <!-- <script src="https://checkout.razorpay.com/v1/checkout.js" defer></script> -->
    <script src="https://checkout.razorpay.com/v1/checkout.js" defer crossorigin="anonymous"></script>
    <script src ="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.3/axios.min.js" defer></script>
  </body>
</html>
